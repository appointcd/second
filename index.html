<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheer" href="stlye.css">
    <title>清泽心雨报名入口</title>
</head>
<body>
    <div class="header">
        <img src="清泽心雨报名入口.png">
    </div>
    <div class="box">
        <form>
            <input id="file" type="file">
            <label id="ico" for="file" style="float: right">
                    <div class="pic">
                        <p>照片</p>
                        <img alt="头像" src="头像.png" style="background-color:#fff;border-radius:25px;padding:30px 20px;">
                    </div>
            </label>
            <div class="box1" style="width:65%;display: inline-block;font-size: 20px;">
                姓名:
                <input type="text" />
                性别:<input type="text" />
                <br />
                专业:<input type="text" />
                班级:<input type="tel" />
                <br />
                电话:<input style="width: 80%;" type="tel" />
            </div>
            <div class="box2" style="font-size:20px;">
                    志愿：
                    <select>
                        <option value="" selected="selected"></option>
                        <option value="general office">综合办公室</option>
                        <option value="public relations planning department">公关策划部</option>
                        <option value="cyber security">网络安全部(蓝之青)</option>                        <option value="visual design department">视觉设计部(卡乐坊)</option>
                        <option value="technical development department">技术开发部(UED)</option>
                        <option value="integrated media group">综合媒体集团</option>
                        <option value="news corp">新闻集团</option>
                        <option value="video group">视频集团(微效坊、微影像、电视台)</option>
                    </select>   
                    <select>
                        <option value="" selected="selected"></option>
                        <option value="general office">综合办公室</option>
                        <option value="public relations planning department">公关策划部</option>
                        <option value="cyber security">网络安全部(蓝之青)</option>
                        <option value="visual design department">视觉设计部(卡乐坊)</option> 
                        <option value="technical development department">技术开发部(UED)</option>
                        <option value="integrated media group">综合媒体集团</option>
                        <option value="news corp">新闻集团</option>
                        <option value="video group">视频集团(微效坊、微影像、电视台)</option>
                    </select>
            </div>
            <div class="reason" style="font-size: 20px;"> 
                填报理由
                <input style="width: 95%;height: 110px; vertical-align: top;" type="text">
            </div>
            <input class="submit" type="submit" value="完成" style="margin:auto" />
        </form>
    </div>
</body>
</html>
